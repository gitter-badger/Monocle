version: "3.7"

services:
    image:
        image: core
        build:
            context: .
            dockerfile: Dockerfile
    charUpdater:
        image: core
        logging:
            driver: "json-file"
            options:
                max-file: "5"
                max-size: "50m"
        command: ./cli processor --scope=charUpdater --workers=25 --records=250
        network_mode: "host"
        container_name: charUpdater
        env_file:
            - ./cmd/.env-docker
    charHunter:
        image: core
        logging:
            driver: "json-file"
            options:
                max-file: "5"
                max-size: "50m"
        command: ./cli processor --scope=charHunter --records=10
        network_mode: "host"
        container_name: charHunter
        env_file:
            - ./cmd/.env-docker
    corpHunter:
        image: core
        logging:
            driver: "json-file"
            options:
                max-file: "5"
                max-size: "50m"
        command: ./cli processor --scope=corpHunter
        network_mode: "host"
        container_name: corpHunter
        env_file:
            - ./cmd/.env-docker
    corpUpdater:
        image: core
        logging:
            driver: "json-file"
            options:
                max-file: "5"
                max-size: "50m"
        command: ./cli processor --scope=corpUpdater
        network_mode: "host"
        container_name: corpUpdater
        env_file:
            - ./cmd/.env-docker
