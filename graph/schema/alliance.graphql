extend type Query {
    alliance(id: Int!): Alliance!
    alliancesByMemberCount(limit: Int!): [Alliance]!
}

type Alliance {
    id: Int!
    name: String!
    ticker: String!
    creatorCorporationID: Int!
    creatorID: Int!
    date_founded: Time
    executorCorporationID: Int!
    closed: Boolean!
    memberCount: Int!
    #corporation: [Corporation]!
    #characters: [Character]!
}
