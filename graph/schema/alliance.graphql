extend type Query {
    alliance(id: Int!): Alliance!
    alliancesByMemberCount(limit: Int!): [Alliance]!
}

type Alliance {
    id: Int!
    name: String!
    ticker: String!
    creator_corporation_id: Int!
    creator_id: Int!
    date_founded: Time
    executor_corporation_id: Int!
    closed: Boolean!
    member_count: Int!
    creator: Character
    creator_corp: Corporation
    executor: Corporation!
}
