type Query {
  character(id: Int!): Character!
}

type Character {
    id: Int!
    name: String!
    birthday: Time
    gender: String!
    security_status: Float
    alliance_id: Int
    corporation_id: Int!
    faction_id: Int
    ancestry_id: Int!
    bloodline_id: Int!
    race_id: Int!
    ignored: Boolean!
    expires: Time
    etag: String
    created_at: Time!
    updated_at: Time!
}

scalar Time