type Query {
    character(id: Int!): Character!
    characters(limit: Int! = 5): [Character]!
}

type Character {
    id: Int!
    name: String!
    birthday: Time
    gender: String!
    security_status: Float
    alliance_id: Int
    corporation_id: Int!
    faction_id: Int
    ancestry_id: Int!
    bloodline_id: Int!
    race_id: Int!
    corporation: Corporation!
}

scalar Time
